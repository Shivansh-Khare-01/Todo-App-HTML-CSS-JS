<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO APP</title>
    <link rel="stylesheet" href="toDoCss.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do">
        <h1>To-Do List <img src="./icons/Notepad icon.png" alt="" /></h1>
        <div class="row">
          <input
            type="text"
            id="input-text"
            placeholder="Add Your Text"
          />
          <button class="btn-add" onclick="addTask()">ADD</button>
        </div>
        <div >
          <ul class="task">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="./toDoList.js"></script>
  </body>
</html>
